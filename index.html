<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- nature -->
    <section class="section nature">
        <img src="./images/nature1.jpg" alt="nature image" class="img" title="nature-1" data-id="1">
        <img src="./images/nature2.jpg" alt="nature image" class="img" title="nature-2" data-id="2">
        <img src="./images/nature3.jpg" alt="nature image" class="img" title="nature-3" data-id="3">
        <img src="./images/nature4.jpg" alt="nature image" class="img" title="nature-4" data-id="4">
        <img src="./images/nature5.jpg" alt="nature image" class="img" title="nature-5" data-id="5">
        <img src="./images/nature6.jpg" alt="nature image" class="img" title="nature-6" data-id="6">
    </section>
    <!-- city -->
    <section class="section city">
        <img src="./images/city1.jpg" alt="city image" class="img" title="city-1" data-id="1">
        <img src="./images/city2.jpg" alt="city image" class="img" title="city-2" data-id="2">
        <img src="./images/city3.jpg" alt="city image" class="img" title="city-3" data-id="3">
        <img src="./images/city4.jpg" alt="city image" class="img" title="city-4" data-id="4">
        <img src="./images/city5.jpg" alt="city image" class="img" title="city-5" data-id="5">
        <img src="./images/city6.jpg" alt="city image" class="img" title="city-6" data-id="6">
    </section>
    <!-- modal -->
    <div class="modal">
        <button class="close-btn">
            <i class="fas fa-times"></i>
        </button>
        <div class="modal-content">
            <!-- prev next buttons -->
            <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            <!-- content -->
            <img src="./images/city1.jpg" alt="" class="main-img">
            <h3 class="image-name">image name</h3>
            <div class="modal-images">
                <img src="./images/city6.jpg" alt="city image" class="modal-img" title="city-6" data-id="6">
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="copyright">
            copyright &copy; <span id="date"></span> eadson technologies. all rights reserved.
        </p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
